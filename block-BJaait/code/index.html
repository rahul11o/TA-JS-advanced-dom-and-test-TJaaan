<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Drag and drop html5</h1>
      <div class="input-container">
        <input
          type="text"
          name="item"
          id="item"
          placeholder="Add items in your list"
        />
        <button class="add-button">+</button>
      </div>
      <div class="box-container">
        <div class="box" draggable="true">React</div>
        <div class="box" draggable="true">Javascript</div>
        <div class="box" draggable="true">HTMl5</div>
        <div class="box" draggable="true">CSS</div>
        <div class="box" draggable="true">Follow Me</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
